<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть позже</title>
    <script src="https://kit.fontawesome.com/f2919596e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/common-styles.css">
    <link rel="stylesheet" href="static/css/auth-styles.css">
    <link rel="stylesheet" href="static/css/watchlist.css">
</head>
<body>
    <div class="auth-container"></div>
    <div class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-tabs">
                <button class="auth-button" data-button="login">Вход</button>
                <div class="auth-button-line"></div>
            </div>
            <div class="auth-tabs">
                <button class="auth-button" data-button="register">Регистрация</button>
                <div class="auth-button-line"></div>
            </div>  
            <div class="auth-modal-header">
                <span class="close-auth">&times;</span>
            </div>
        </div>
    
        <div class="auth-forms-container">
            <div class="auth-form" id="login-form">
                <h2>Вход</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="example@mail.ru" required>
                </div>
                <div class="form-group">
                    <label for="login-pass">Пароль</label>
                    <input type="password" id="login-pass" placeholder="*******" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="login-btn" class="button">Войти</button>
                </div>
            </div>
    
            <div class="auth-form" id="register-form">
                <h2>Регистрация аккаунта</h2>
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" placeholder="Иван" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="example@mail.ru" required>
                </div>
                <div class="form-group">
                    <label for="register-pass">Пароль</label>
                    <input type="password" id="register-pass" placeholder="*******" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Подтверждение пароля</label>
                    <input type="password" id="register-confirm-password" placeholder="*******" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="register-btn" class="button">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-logo">
            <img src="img/logo.png" alt="rey">
        </div>
        
        <div class="header-navbar">
            <nav>
                <a href="index.html">Главная</a>
                <a href="#categories">Категории</a>
            </nav>
        </div>

        <div class="header-actions">
            <div class="header-profile" id="profile-icon">
                <a class="fa-solid fa-user"></a>
            </div>     
            <div class="header-watchlate" id="watchlate-icon">
                <a href="page-watchlist.html" class="fa-regular fa-clock"></a>
                <span class="watchlist-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="watchlist-container">
            <div class="watchlist-header">
                <h1>Смотреть позже</h1>
                <div class="watchlist-stats">
                    <span id="watchlist-total">Всего: 0 фильмов</span>
                </div>
            </div>
            <div class="watchlist-content" id="watchlist-content">
                <!-- Фильмы будут добавляться динамически через JavaScript -->
                <div class="empty-watchlist">
                    <i class="far fa-clock fa-3x"></i>
                    <h3>Список "Смотреть позже" пуст</h3>
                    <p>Добавьте фильмы, чтобы посмотреть их позже</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Летим</p>
        <hr>
        <p>Все права защищены</p>
    </footer>

    <script src="static/js/watchlist-functions.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/page-watchlist.js"></script>
</body>
</html>
